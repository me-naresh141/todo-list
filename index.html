<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-list</title>
    <link rel="stylesheet" href="./style.css" />
    <!--kit  -->
    <script
      src="https://kit.fontawesome.com/d08fba0fb1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>todo-list</h1>
      <input type="text" name="" id="input" placeholder="Add your todo" />
      <ul></ul>
      <div style="display: flex; justify-content: space-around;">
        <button class="all-btn">All</button>
        <button class="active-btn">Active</button>
        <button class="comlited-btn">Complited</button>
        <button class="clear-complited">Clear Complited</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="./index.js"></script>
  </body>
